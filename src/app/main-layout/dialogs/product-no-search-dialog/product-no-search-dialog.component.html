<h1 mat-dialog-title>Product No Search Dialog</h1>
<div mat-dialog-content>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" [(ngModel)]="filterVal">
  </mat-form-field>
  <div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- ProdNo Column -->
      <ng-container matColumnDef="productno">
        <th mat-header-cell *matHeaderCellDef>Product No.</th>
        <td mat-cell *matCellDef="let element">{{element.productNo}}</td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setSelProduct(row)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2">No product matching the filter "{{filterVal}}"</td>
      </tr>
    </table>
  </div>
  <p class="sel-product">
    <strong>Selected Product No: </strong>{{selProduct.productNo}}
    <strong>Description: </strong>{{selProduct.description}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close();">Close</button>
  <button mat-button (click)="onOk()" [disabled]="!selProduct.productNo">Ok</button>
</div>
